{% extends 'layout.html' %}
{% block content %}
<h1>Articles</h1>
{%  if article_list  %}
<ul class="list-group">
{% for article in article_list %}
   <li class="list-group-item"><a href="{{ article.get_absolute_url }}">{{article.title}}</a></li>
{% endfor %}
</ul>
{%  else %}
<p>There are no articles available.</p>
{%  endif %}
{%  endblock %}
